<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguitec - Tienda</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/icons/favicon-seguitec.webp" type="image/x-icon">
</head>
<body>
    <div class="grid-container">
        <header>
            <i class="bi bi-handbag"> Seguitec</i> 
        </header>
        <menu>
            <div class="menuprincipal">
                <div class="título">Categorías</div>
                <div class="boxsmall">
                    <div>Auriculares</div>
                    <div class="stock">(16)</div>
                </div>
                <div class="boxsmall">
                    <div>Coolers</div>
                    <div class="stock">(49)</div>
                </div>
                <div class="boxsmall">
                    <div>Mouse</div>
                    <div class="stock">(60)</div>
                </div>
                <div class="boxsmall">
                    <div>Teclados</div>
                    <div class="stock">(21)</div>
                </div>
            </div>
        </menu>
        <main class="grid-product">
            <div class="caja-producto">
                <div class="producto-img"><img src="./assets/imgs/auriculares-gamer-rojos.webp"></div>
                <div class="prod-título">Auriculares Gamer</div>
                <div class="precio">$30.90</div>

            </div>
            <div class="caja-producto">
                <div class="producto-img"><img src="./assets/imgs/cooler-para-laptop-negro.webp"></div>
                <div class="prod-título">Cooler para Laptop</div>
                <div class="precio">$45.50</div>
                <div class="btn-comprar"><button>Comprar</button></div>
            </div>
            <div class="caja-producto">
                <div class="producto-img"><img src="./assets/imgs/mouse-inalambrico.webp"></div>
                <div class="prod-título">Mouse Inalámbrico</div>
                <div class="precio">$30.20</div>
                <div class="btn-comprar"><button>Comprar</button></div>
            </div>
            <div class="caja-producto">
                <div class="producto-img"><img src="./assets/imgs/teclado-inalambrico-negro.webp"></div>
                <div class="prod-título">Teclado Inalámbrico</div>
                <div class="precio">$38.00</div>
                <div class="btn-comprar"><button>Comprar</button></div>
            </div>
        </main>
        <footer>
            Seguitec - 2024 | Sitio web desarrollado por Bluecastor
        </footer>
    </div>
</body>
</html>
